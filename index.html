<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:white;
			font-family: monospace;
			color:black;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #860000;
			border-right: 1px solid black;
			padding-right: 5px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>

		var words = ["lame", "boring", "about eventually giving up", "being frustrated", "being shut down and told to do stupid things by stupid people", "what I learned at CodingDojo!", "The path of the righteous man is beset on all sides by the iniquities of the selfish and the tyranny of evil men. Blessed is he who, in the name of charity and good will, shepherds the weak through the valley of darkness, for he is truly his brother's keeper and the finder of lost children. And I will strike down upon thee with great vengeance and furious anger those who would attempt to poison and destroy My brothers. And you will know My name is the Lord when I lay My vengeance upon thee."],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText()
		{
			el.innerHTML = el.innerHTML+words[word_counter][character_counter++];

			if (words[word_counter][character_counter] === " ") {el.innerHTML += "&nbsp;"}

			if(character_counter == words[word_counter].length + 1)
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank

				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}
		}

		setInterval(updateText,100);

	</script>

</body>

</html>
